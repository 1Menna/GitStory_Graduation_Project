<div *ngIf="loading">Loading stories...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!loading && stories.length">
  <div *ngFor="let story of stories" class="story-card">
    <h2>{{ story.title }}</h2>
    <ul>
      <li *ngFor="let commit of story.commits">{{ commit }}</li>
    </ul>
  </div>
</div>

<div *ngIf="!loading && !stories.length">No stories found.</div>
