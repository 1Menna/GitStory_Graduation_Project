<div class="connect-repo-wrapper">
  <div class="connect-card">
    <!-- Top Header -->
    <div class="connect-header">
      <h1>Sprint Sight</h1>
      <p class="subtitle">Evaluate your sprint code performance</p>
    </div>

    <!-- Body (form + messages) -->
    <div class="connect-body">
      <!-- Repo URL -->
      <div class="input-group">
        <label for="repoUrl">Repository URL</label>
        <input
          id="repoUrl"
          type="text"
          placeholder="https://github.com/user/repo.git"
          [(ngModel)]="repoUrl"
        />
      </div>

      <!-- Dates -->
      <div class="date-row">
        <div class="input-group">
          <label for="startDate">Start Date</label>
          <input id="startDate" type="date" [(ngModel)]="startDate" />
        </div>
        <div class="input-group">
          <label for="endDate">End Date</label>
          <input id="endDate" type="date" [(ngModel)]="endDate" />
        </div>
      </div>

      <!-- Analyze Button -->
      <button class="analyze-btn" (click)="analyzeRepo()">Analyze Repo</button>

      <!-- Messages -->
      <div class="messages">
        <div *ngIf="loading" class="loading">Analyzing repository...</div>
        <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
        <div *ngIf="successMsg" class="success">
          {{ successMsg }}
          <a class="stories-btn" [routerLink]="'/Stories'" routerLinkActive="active-link">Go to Stories</a>
        </div>
      </div>
    </div>
  </div>
</div>
